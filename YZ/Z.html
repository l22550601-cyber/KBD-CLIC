<!doctype html>
<html lang="fr">
<head>

  <link rel="stylesheet" href="./Z.css" />

      <div class="actions">

    </form>

    <footer class="page-footer">
      TP PHP - Gestion des Contacts ¬© 2025

  <template id="phoneRowTemplate">

      <input type="tel" name="phone[]" placeholder="Num√©ro de t√©l√©phone" />
      <select name="phone_type[]">

  <template id="addressRowTemplate">
